<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script src="1.js"></script>
  </head>
  <body>
    <h1>Regiseration Form</h1>

    <div>
      UsernameID <input type="text" name="" id="id" required />
    </div>

    <div style="margin-top: 8px">
      UserName <input type="text" name="" id="username" required />
    </div>

    <div style="margin-top: 8px">
      Email <input type="text" name="" id="email" required />
    </div>

    <div>
      <input
        type="button"
        value="Register GET"
        onclick="registerUser()"
      />

      <input
        type="button"
        value="Register POST"
        onclick="registerUsingPost()"
      />
    </>
  </body>
</html>
